    <p class="result" id="rslt"></p>
    <script>
        var every=document.querySelectorAll('.item');
        function getResult(num){
            for (let i = 0; i < every.length; i++) {
                every[i].style.borderColor="rgb(199, 108, 108)";
            }
            var inp=num.getAttribute("data-it");
            var any= Math.floor(Math.random()*3);
            // console.log(inp+ "  "+ any)
            var hu=num.getAttribute(`data-id${inp}`);
            var comp=document.getElementById(`${any}`)
            //  console.log(hu);
            var ai=comp.getAttribute(`data-id${any}`);
            if (inp==any) {
                console.log("Its a draw");
                document.getElementById('rslt').innerHTML="Its a draw! (" + hu +" draw with "+ai+")" ;
                document.getElementById(`${inp}`).style.borderColor="yellow"
            }
            else if((inp==0 && any==2) || (inp==1 && any==0) || (inp==2 && any==1 )){
                console.log("You win");
                document.getElementById('rslt').innerHTML="You won! ("+ hu +" beat "+ai+ ")";
                document.getElementById(`${inp}`).style.borderColor="green"
            }
            else{
                console.log("You lose");
                document.getElementById('rslt').innerHTML="You lose! ("+ hu +" lose to "+ai+ ")";
                document.getElementById(`${inp}`).style.borderColor="red"
            }
        }
    </script>
